<div ng-controller="welcomeController">


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div style="height: 100%;" class="modal-backdrop fade in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{myModal.title}}</h4>
      </div>
      <div class="modal-body">
        {{myModal.body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">
          <span ng-bind="app.settings.application.name"></span><br/>
          <small ng-bind="app.locale.common.version +' ' + app.settings.application.version"></small>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 ng-bind="app.locale.welcome.loginTitle" class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" ng-model="login" placeholder="{{app.locale.welcome.email}}" name="email" id="loginEditBox" /> <!--type="email"-->
                </div>
                <div class="form-group">
                  <input class="form-control" ng-model="password" placeholder="{{app.locale.welcome.password}}" name="password" type="password" value="" />
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="RememberMe" checked="true" />
                    <span ng-bind="app.locale.welcome.rememberMe"></span>
                  </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <button ng-click="doLogin()" ng-bind="app.locale.welcome.loginButton" class="btn btn-lg btn-success btn-block"></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
